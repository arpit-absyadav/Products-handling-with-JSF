<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Category</title>
        <link href="../asset/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="../template/common/top-header.xhtml"/>
        
        <div class="container col-md-8">
            <h:form enctype="multipart/form-data">
            <table class="regform table-responsive table ">
                <tr>
                    <td colspan="3"><br/>
                        <h1 class="reg">
                            <h:outputText value="Please Enter Product Details"></h:outputText>
                        </h1>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputText id="prodname" pt:placeholder="Product Name" value="#{productBean.prodName}" class="form-control col-xs-6 col-md-6" validatorMessage=" Field can't be empty" >
                            <p:focus for="prodname"/>
                            
                            <c:validateLength minimum="3" maximum="20"/>
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:selectOneMenu pt:placeholder="Select One" value="#{productBean.prodCategory}" class="form-control">
                            <c:selectItems value="#{showInfo.categoryList}"/>
                        </h:selectOneMenu>
                    </td>
                </tr>  
                <tr>
                    <td>
                        <h:inputTextarea pt:placeholder="Product Description" rows="5" value="#{productBean.prodDescription}" class="form-control col-xs-6 col-md-6" validatorMessage=" Field can't be empty" >
                            
                            <c:validateLength minimum="5" maximum="50"/>
                        </h:inputTextarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputText pt:placeholder="Product Price" value="#{productBean.prodPrice}" class="form-control col-xs-6 col-md-6" validatorMessage="  Field can't be empty" >
                        </h:inputText>
                    </td>
                </tr>
               <tr>
                    <td>
                        <h:inputFile pt:placeholder="Enter Image" value="#{productBean.image}" class="form-control custom-file-input">
                            <span class="custom-file-input"></span></h:inputFile>                                     
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton value="Submit" action="#{productBean.addProduct}" class="btn btn-default" ></h:commandButton>   
                        
                        <h:link style="margin-left:5%;" class="btn btn-default" value="View Products" outcome="/ProductFiles/showProduct"/>
                    
                    </td>
                    
                </tr>
            </table>
        </h:form>
        </div>
        
        <ui:include src="../template/common/footer.xhtml"/>                    
    </h:body>
</html>
