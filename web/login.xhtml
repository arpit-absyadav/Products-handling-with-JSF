<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsf/core"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SignIn</title>
        <link href="asset/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <style>
            .regform{width:60%;
            }
            @font-face{
                font-family:precious;
                src: url('asset/Precious font/Precious.ttf') format("truetype")
                }
             .reg{font-family: 'Precious',Copperplate Gothic Light;
             color:#0818f3;}   
        </style>
    </h:head>
    <h:body>
       
        <ui:include src="template/common/top-header.xhtml"/> 
        <div class="container">
          <h:form id="loginform">
            <table class="regform table-responsive table">
                <tr>
                    <td colspan="3"><br/>
                        <h1 class="reg">
                            <h:outputText value="Enter Your Credential"></h:outputText>
                        </h1>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputText id="username" pt:placeholder="User name or email" value="#{loginBean.user}" required="true" requiredMessage="field can't be empty"   class="form-control col-xs-6 col-md-6" validatorMessage="  Field can't be empty" >
                            <h:message for="username" errorClass="errorMessage" />
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                         
                        <h:inputSecret id="pass" pt:placeholder="Password" value="#{loginBean.password}" required="true" requiredMessage="field can't be empty"  class="form-control col-xs-6 col-md-6" validatorMessage="Field can't be empty" >
                           <h:message for="Pass" errorClass="errorMessage" />
                        </h:inputSecret>
                    </td>
                </tr>
               
                <tr>
                    <td colspan="2">
                        <h:commandButton value="Login" action="#{loginBean.userValidation()}" class="btn btn-default" ></h:commandButton>   
                        &nbsp;
                        <h:outputText value="Not a member, ">                          
                        </h:outputText> &nbsp;
                        <h:link value="Go to Signup" outcome="/Registration.xhtml"></h:link>
                    </td>
                    
                </tr>
            </table>
        </h:form>
        </div>
    </h:body>
    <ui:include src="template/common/footer.xhtml"/> 
    
</html>
