<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Category</title>
        <link href="../asset/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="../template/common/top-header.xhtml"/>
        
        <div class="container">
        <h:form>
            <table class="regform table-responsive table">
                <tr>
                    <td colspan="3"><br/>
                        <h1 class="reg">
                            <h:outputText value="Please Enter to Update Category ID : #{categoryBean.id}"></h:outputText>
                        </h1>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:inputHidden value="#{categoryBean.id}"></h:inputHidden>
                        <h:inputText pt:placeholder="Category Name" value="#{categoryBean.categoryName}" class="form-control col-xs-6 col-md-6" validatorMessage="Field can't be empty" >
                            <c:validateRegex pattern="[A-Za-z]+"/>
                            <c:validateLength minimum="3" maximum="25"/>
                        </h:inputText>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2">
                        <h:commandButton value="Update" action="#{categoryBean.updateCategoryDb()}" class="btn btn-default" ></h:commandButton>   
                    </td>
                </tr>
            </table>
        </h:form>
        </div>
        
        <ui:include src="../template/common/footer.xhtml"/>                    
    </h:body>
</html>
